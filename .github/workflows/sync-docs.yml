name: Sync Website Content

on:
  push:
    branches: [main, master]
    paths:
      - "CHANGELOG.md"
      - "ROADMAP.md"
      - ".github/workflows/sync-docs.yml"
  workflow_dispatch:

jobs:
  sync-website-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout athas repo
        uses: actions/checkout@v4
        with:
          path: athas

      - name: Checkout www repo
        uses: actions/checkout@v4
        with:
          repository: athasdev/www
          token: ${{ secrets.WWW_REPO_TOKEN }}
          path: www

      - name: Sync changelog and roadmap
        run: |
          mkdir -p www/src/content
          cp athas/CHANGELOG.md www/src/content/changelog.md
          cp athas/ROADMAP.md www/src/content/roadmap.md

      - name: Commit and push changes
        working-directory: www
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync changelog and roadmap from athas"
            git push
          fi
