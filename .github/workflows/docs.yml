name: Docs Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'athasdev/athas'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install docs dependencies
        run: bun --cwd docs install

      - name: Build docs
        run: bun --cwd docs build
